<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç —Ñ–∞–∫—Ç–æ—Ä–æ–≤ —Å—Ä–µ–¥—ã - Evolution Game of Life</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
        }
        .success { border-left: 4px solid #28a745; }
        .warning { border-left: 4px solid #ffc107; }
        .error { border-left: 4px solid #dc3545; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .slider-group label {
            font-weight: 600;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.2);
            outline: none;
        }
        .results {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–∞–∫—Ç–æ—Ä–æ–≤ —Å—Ä–µ–¥—ã</h1>
        <p>–≠—Ç–æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø—Ä–æ–≤–µ—Ä–∏—Ç—å, –∫–∞–∫ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –∏ –¥–∞–≤–ª–µ–Ω–∏–µ –≤–ª–∏—è—é—Ç –Ω–∞ –≤—ã–∂–∏–≤–∞–µ–º–æ—Å—Ç—å –∏ —Ä–∞–∑–º–Ω–æ–∂–µ–Ω–∏–µ –∫–ª–µ—Ç–æ–∫.</p>
        
        <div class="controls">
            <div class="slider-group">
                <label for="testTemp">üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <span id="tempValue">0¬∞C</span></label>
                <input type="range" id="testTemp" min="-50" max="50" value="0">
            </div>
            <div class="slider-group">
                <label for="testPressure">‚ö° –î–∞–≤–ª–µ–Ω–∏–µ: <span id="pressureValue">50</span></label>
                <input type="range" id="testPressure" min="0" max="100" value="50">
            </div>
        </div>
        
        <button onclick="runEnvironmentTest()">üß¨ –ü—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –≤–ª–∏—è–Ω–∏–µ —Å—Ä–µ–¥—ã</button>
        <button onclick="generateTestReport()">üìä –°–æ–∑–¥–∞—Ç—å –æ—Ç—á–µ—Ç</button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        // –ò–º–∏—Ç–∞—Ü–∏—è –î–ù–ö –∫–ª–∞—Å—Å–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        class TestDNA {
            constructor(survival = 50, reproduction = 50, adaptation = 50, resistance = 50) {
                this.survival = survival;
                this.reproduction = reproduction;
                this.adaptation = adaptation;
                this.resistance = resistance;
                this.energy = 80;
                this.age = 0;
                this.species = 'normal';
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π —Å–ª–∞–π–¥–µ—Ä–æ–≤
        document.getElementById('testTemp').addEventListener('input', function(e) {
            document.getElementById('tempValue').textContent = e.target.value + '¬∞C';
        });
        
        document.getElementById('testPressure').addEventListener('input', function(e) {
            document.getElementById('pressureValue').textContent = e.target.value;
        });
        
        function calculateTestSurvival(dna, neighborCount, temperature, pressure) {
            let baseChance = neighborCount === 2 || neighborCount === 3 ? 0.8 : 0.05;
            
            const survivalBonus = dna.survival / 100 * 0.5;
            const adaptationBonus = dna.adaptation / 100 * 0.3;
            const energyPenalty = (100 - dna.energy) / 100 * 0.2;
            const agePenalty = Math.min(dna.age / 100, 0.3);
            
            // –í–ª–∏—è–Ω–∏–µ —Å—Ä–µ–¥—ã
            const tempStress = Math.abs(temperature) / 50;
            const pressureStress = Math.abs(pressure - 50) / 50;
            const envPenalty = (tempStress * 0.3 + pressureStress * 0.2);
            
            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Å–Ω–∏–∂–∞–µ—Ç –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏–µ —Å—Ä–µ–¥—ã
            const adaptationResistance = (dna.adaptation / 100) * 0.7;
            const finalEnvPenalty = envPenalty * (1 - adaptationResistance);
            
            return Math.max(0.01, Math.min(0.99, baseChance + survivalBonus + adaptationBonus - energyPenalty - agePenalty - finalEnvPenalty));
        }
        
        function calculateTestReproduction(temperature, pressure, reproductionGene) {
            let baseChance = 0.7; // 3 —Å–æ—Å–µ–¥–∞
            const reproductionBonus = reproductionGene / 100;
            
            // –í–ª–∏—è–Ω–∏–µ —Å—Ä–µ–¥—ã –Ω–∞ —Ä–∞–∑–º–Ω–æ–∂–µ–Ω–∏–µ
            const tempStress = Math.abs(temperature) / 50;
            const pressureStress = Math.abs(pressure - 50) / 50;
            const environmentalFactor = 1 - (tempStress * 0.4 + pressureStress * 0.3);
            
            return Math.max(0.01, Math.min(0.9, baseChance * reproductionBonus * environmentalFactor));
        }
        
        function runEnvironmentTest() {
            const temperature = parseInt(document.getElementById('testTemp').value);
            const pressure = parseInt(document.getElementById('testPressure').value);
            const results = document.getElementById('results');
            
            results.innerHTML = '<h3>üî¨ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</h3>';
            
            // –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ä–∞–∑–Ω—ã–µ —Ç–∏–ø—ã –î–ù–ö
            const testCases = [
                { name: '–û–±—ã—á–Ω–∞—è –∫–ª–µ—Ç–∫–∞', dna: new TestDNA(50, 50, 50, 50) },
                { name: '–í—ã–∂–∏–≤–∞—Ç–µ–ª—å–Ω–∞—è', dna: new TestDNA(90, 30, 40, 60) },
                { name: '–†–∞–∑–º–Ω–æ–∂–∞—é—â–∞—è—Å—è', dna: new TestDNA(30, 90, 50, 40) },
                { name: '–ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è', dna: new TestDNA(40, 50, 90, 50) },
                { name: '–£—Å—Ç–æ–π—á–∏–≤–∞—è', dna: new TestDNA(50, 40, 60, 90) }
            ];
            
            testCases.forEach(testCase => {
                const survival = calculateTestSurvival(testCase.dna, 3, temperature, pressure);
                const reproduction = calculateTestReproduction(temperature, pressure, testCase.dna.reproduction);
                
                const survivalPercent = (survival * 100).toFixed(1);
                const reproductionPercent = (reproduction * 100).toFixed(1);
                
                let survivalClass = 'success';
                if (survival < 0.3) survivalClass = 'error';
                else if (survival < 0.6) survivalClass = 'warning';
                
                let reproductionClass = 'success';
                if (reproduction < 0.2) reproductionClass = 'error';
                else if (reproduction < 0.4) reproductionClass = 'warning';
                
                results.innerHTML += `
                    <div class="test-result ${survivalClass}">
                        <strong>${testCase.name}</strong><br>
                        üõ°Ô∏è –í—ã–∂–∏–≤–∞–µ–º–æ—Å—Ç—å: ${survivalPercent}% 
                        (–î–ù–ö: –≤—ã–∂–∏–≤=${testCase.dna.survival}, –∞–¥–∞–ø—Ç=${testCase.dna.adaptation})<br>
                        üîÑ –†–∞–∑–º–Ω–æ–∂–µ–Ω–∏–µ: ${reproductionPercent}% 
                        (–î–ù–ö: —Ä–∞–∑–º–Ω=${testCase.dna.reproduction})<br>
                        üìä –í–ª–∏—è–Ω–∏–µ —Å—Ä–µ–¥—ã: –¢–µ–º–ø.—Å—Ç—Ä–µ—Å—Å=${(Math.abs(temperature)/50*100).toFixed(0)}%, –î–∞–≤–ª.—Å—Ç—Ä–µ—Å—Å=${(Math.abs(pressure-50)/50*100).toFixed(0)}%
                    </div>
                `;
            });
            
            // –û–±—â–∏–π –∞–Ω–∞–ª–∏–∑ —É—Å–ª–æ–≤–∏–π
            const tempStress = Math.abs(temperature) / 50;
            const pressureStress = Math.abs(pressure - 50) / 50;
            const totalStress = (tempStress + pressureStress) * 50;
            
            let conditionClass = 'success';
            let conditionText = '–ë–ª–∞–≥–æ–ø—Ä–∏—è—Ç–Ω—ã–µ';
            if (totalStress > 70) {
                conditionClass = 'error';
                conditionText = '–≠–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω—ã–µ';
            } else if (totalStress > 40) {
                conditionClass = 'warning';  
                conditionText = '–°—Ç—Ä–µ—Å—Å–æ–≤—ã–µ';
            }
            
            results.innerHTML += `
                <div class="test-result ${conditionClass}">
                    <strong>üåç –û–±—â–∞—è –æ—Ü–µ–Ω–∫–∞ —É—Å–ª–æ–≤–∏–π: ${conditionText}</strong><br>
                    –°—É–º–º–∞—Ä–Ω—ã–π —Å—Ç—Ä–µ—Å—Å —Å—Ä–µ–¥—ã: ${totalStress.toFixed(0)}%<br>
                    –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–Ω—ã–π —Å—Ç—Ä–µ—Å—Å: ${(tempStress*100).toFixed(0)}%<br>
                    –°—Ç—Ä–µ—Å—Å –¥–∞–≤–ª–µ–Ω–∏—è: ${(pressureStress*100).toFixed(0)}%
                </div>
            `;
        }
        
        function generateTestReport() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <h3>üìã –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é</h3>
                <div class="test-result success">
                    <strong>1. –ë–∞–∑–æ–≤—ã–π —Ç–µ—Å—Ç (–Ω–æ—Ä–º–∞–ª—å–Ω—ã–µ —É—Å–ª–æ–≤–∏—è):</strong><br>
                    ‚Ä¢ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É: 0¬∞C<br>
                    ‚Ä¢ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –¥–∞–≤–ª–µ–Ω–∏–µ: 50<br>
                    ‚Ä¢ –û–∂–∏–¥–∞–µ–º—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: –≤—ã—Å–æ–∫–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –≤—ã–∂–∏–≤–∞–µ–º–æ—Å—Ç–∏ –∏ —Ä–∞–∑–º–Ω–æ–∂–µ–Ω–∏—è
                </div>
                <div class="test-result warning">
                    <strong>2. –¢–µ—Å—Ç —ç–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω–æ–π —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã:</strong><br>
                    ‚Ä¢ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É: +40¬∞C –∏–ª–∏ -40¬∞C<br>
                    ‚Ä¢ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –¥–∞–≤–ª–µ–Ω–∏–µ: 50<br>
                    ‚Ä¢ –û–∂–∏–¥–∞–µ–º—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: —Å–Ω–∏–∂–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π, –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –∫–ª–µ—Ç–∫–∏ —Å—Ç—Ä–∞–¥–∞—é—Ç –º–µ–Ω—å—à–µ
                </div>
                <div class="test-result warning">
                    <strong>3. –¢–µ—Å—Ç —ç–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω–æ–≥–æ –¥–∞–≤–ª–µ–Ω–∏—è:</strong><br>
                    ‚Ä¢ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É: 0¬∞C<br>
                    ‚Ä¢ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –¥–∞–≤–ª–µ–Ω–∏–µ: 0 –∏–ª–∏ 100<br>
                    ‚Ä¢ –û–∂–∏–¥–∞–µ–º—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: –≤–ª–∏—è–Ω–∏–µ –Ω–∞ —Ä–∞–∑–º–Ω–æ–∂–µ–Ω–∏–µ –±–æ–ª—å—à–µ —á–µ–º –Ω–∞ –≤—ã–∂–∏–≤–∞–µ–º–æ—Å—Ç—å
                </div>
                <div class="test-result error">
                    <strong>4. –¢–µ—Å—Ç –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏—á–µ—Å–∫–∏—Ö —É—Å–ª–æ–≤–∏–π:</strong><br>
                    ‚Ä¢ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É: -50¬∞C<br>
                    ‚Ä¢ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –¥–∞–≤–ª–µ–Ω–∏–µ: 100<br>
                    ‚Ä¢ –û–∂–∏–¥–∞–µ–º—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: —Ä–µ–∑–∫–æ–µ –ø–∞–¥–µ–Ω–∏–µ –≤—Å–µ—Ö –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π
                </div>
            `;
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        runEnvironmentTest();
    </script>
</body>
